    description: "Johtaa hallitusta ja sitä kautta koko killan toimintaa.

Ota yhteyttä puheenjohtajaan, jos asiasi koskee kiltaa tai et tiedä keneen ottaa yhteyttä."

  - position_name: Rahastonhoitaja
