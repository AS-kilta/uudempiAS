people:
  - position_name: Chairperson
    person_name: Aino Valkama
    email: chair@as.fi
    phone: +358 445100902
    username: kuningasaino
    picture: static/toimijat/2023/aino_valkama.jpg
    description: "The chairperson leads the guild’s board and represents the guild; they are ultimately responsible for keeping the guild’s activities on track. 
    Contact the Chairman if your matter concerns the guild or if you don’t know whom to contact."

  - position_name: Vice Chairperson
    person_name: Jimi Oksman
    email: vicechair@as.fi
    phone: +358 451240250
    username: jimboksman
    picture: static/toimijat/2023/jimi_oksman.jpg
    description: "Works with the chairperson and acts as the secretary. The vice chairperson is responsible for writing the minutes of the board and guild meetings, looking after the archive and badges of honor."

  - position_name: Treasurer
    person_name: Linda Åström
    email: cfo@as.fi
    phone: +358 ?????????
    username: Lindaastrom
    picture: static/toimijat/2023/linda_astrom.jpg
    description: "The treasurer is responsible for taking care of the guild’s finances, for instance, paying bills and bookkeeping.
    Contact the treasure in the financial matters."

  - position_name: Head of Communications
    person_name: Elias Erke
    email: viestintamestari@as.fi
    phone: +358 443071808
    username: eliasjuhani
    picture: static/toimijat/2021/elias_erke.jpg
    description: "The Master of Communication keeps guild members informed about various events and other interesting and important matters. They take care of the guild’s channels of communication, email lists, calendar and website, in addition to which they also send a weekly bulletin that explain what is happening and where.
    Contact the Master of Communication when you want to share information to the guild members."

  - position_name: Fuksi Captain
    person_name: Tuomas Nykänen
    email: fukcicaptain@as.fi
    phone: +358 440160401
    username: Ykanen
    picture: static/toimijat/2023/tuomas_nykanen.jpg
    description: "The Fuksi Captain is responsible for all fuksi wellbeing and fuksi events. They organize events for fuksis with other guild members, the University and other Fuksi Captains. Collaborates closely with the Tutor Coordinator."

  - position_name: Master and International Student Captain
    person_name: Anthony Reineck
    email: misc@as.fi
    phone: +358 ????????
    username: AnthonyReineck
    picture: static/toimijat/2023/anthony_reineck.jpg
    description: "The Master and International Student Captain is responsible of fuksi wellbeing and fuksi events for international and master's students. They collaborate closely with the freshman captains and the tutor boss. 
    Contact the MISC if you are confused international student or if your matter concerns international affairs. "
    
  - position_name: Tutor Boss
    person_name: Maria Saranpää
    email: isopomo@as.fi
    phone: +358 452701007
    username: sarashead
    picture: static/toimijat/2023/leevi_hormaluoma.jpg
    description: "The Tutor Boss is responsible of recruitment, preparation and general operation of tutors. They collaborate closely with the freshman captains.
    Contact the Tutor Boss if your matter concerns tutors. "

  - position_name: Host
    person_name: Emilia Kuisma
    email: ie@as.fi
    phone: +358 ????????
    username: epkk1
    picture: static/toimijat/2023/emilia_kuisma.jpg
    description: "The Host arranges various events together with the hostess for the guild members. Together with Hostess they lead the Entertainment Committee and work towards even better events.
    Contact the Host or the Hostess if your matter concerns a guild event."

  - position_name: Hostess
    person_name: Elina Leiniö
    email: ie@as.fi
    phone: +358 505753380
    username: elunaheluna
    picture: static/toimijat/2023/elina_leinio.jpg
    description: "The Hostess arranges various events together with the hostess for the guild members. Together with Host they lead the Entertainment Committee and work towards even better events. 
    Contact the Hostess or the Host if your matter concerns a guild event."

  - position_name: Master of Studies
    person_name: Maria Salmensaari
    email: opintomestari@as.fi
    phone: +358 451530301
    username: mariabestt
    picture: static/toimijat/2023/maria_salmensaari.jpg
    description: "The Master of Studies maintains communications between the guild and the university. They also work as the contact person for the guild’s trustees and represent students in the meetings of the university’s governing body.
    Contact the Master of Studies if your matter has to do with your studies or school in general."

  - position_name: Head of Corporate Relations
    person_name: Lucas Käldström
    email: corporaterelations@as.fi
    phone: +358 458911847
    username: luxask
    picture: static/toimijat/2023/lucas_kaldstrom.jpg
    description: "The Head of Corporate Relations leads the corporate relations committee. They advance the reputation and credit of the guild among the corporations by collaborating with them. They also organize excursions, events and sponsorships. 
    Contact the Head of Corporate Relations if your matter concerns corporate relations."

  - position_name: Master of Culture
    person_name: Lotta Makkonen
    email: kulttuurimestari@as.fi
    phone: +358 442764000
    username: kellottaa
    picture: static/toimijat/2023/lotta_makkonen.jpg
    description: "The Master of Culture maintains the external relations with student organisations across Finland and builds new ones. They lead the Culture and Sports Committee, organise various happenings, cultural excursions and events to test different sports.
    Contact the Master of Culture if your matter concerns culture in any way."